{% extends 'base.html' %}

{% block content %}
	<h3> Reports </h3>

	<div class="accordion" id="accordionExample">
  <div class="card">
    <div class="card-header" id="headingOne">
      <h2 class="mb-0">
        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
          Purchase Order 
        </button>
      </h2>
    </div>

    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
      <div class="card-body text-dark">
  <form method="GET" action="{% url 'purchase_report' %}">
    {% csrf_token %}
    <input type='text' name='search' placeholder="Search">
  
    <button type="submit">Search</button>
  </form>
  

      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingTwo">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">   
                  Purchase Order Report
                  </button>

      </h2>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
      <div class="card-body">
          
           <form method="GET" action="{% url 'purchase_order_report' %}">
            {% csrf_token %}
             <input type='text' name='from_date' placeholder="From Date" class="form-control col-md-4 datepicker">
              <input type='text' name='to_date' placeholder="To Date" class="form-control col-md-4 datepicker">
              <button type="submit">Search</button>
          </form>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Dispatch Report
        </button>
      </h2>
    </div>
    <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
        <form method="GET" action="{% url 'dispatch_order_report' %}">
            {% csrf_token %}
             <input type='text' name='from_date' placeholder="From Date" class="form-control col-md-4 datepicker">
              <input type='text' name='to_date' placeholder="To Date" class="form-control col-md-4 datepicker">
              <button type="submit">Search</button>
          </form>

      </div>
    </div>
  </div>
   <div class="card">
    <div class="card-header" id="headingThree">
      <h2 class="mb-0">
        <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
          Daily Production
        </button>
      </h2>
    </div>
    <div id="collapseFour" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
      <div class="card-body">
         <form method="GET" action="{% url 'daily_order_report' %}">
          {% csrf_token %}
          <input type='text' name='p_date' placeholder="Date" class="form-control col-md-4 datepicker">
          <button type="submit">Search</button>
          </form>

      </div>
    </div>
  </div>
</div>

{% endblock %}
