{% extends 'base.html' %}

{% block content %}


<table class="table">
  <thead>
    <tr>
      <th scope="col">Purchase Id</th>
      <th scope="col">Raw Item Name</th>
      <th scope="col">Raw-Item-Rate</th>
      <th scope="col">Quantity</th>
      <th scope="col">Supplier</th>
       <th scope="col"> Total rate </th>
    </tr>
  </thead>
  <tbody>
{% for detail in materials %}
    <tr>
      <th scope="row"> {{ detail.id }}</th>
      <td>{{ detail.rawitem }}</td>
      <td>{{ detail.rawitem.rate }}</td>
      <td>{{ detail.quantity }}</td>
      <td>{{ detail.supplier }}</td>
      <td>{{ detail.total }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table> 
{% endblock %}
